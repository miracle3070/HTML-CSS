<head>

</head>
<body>
    <h1>주소와 배송 메세지를 입력하여 주세요.</h1>

        <li>City: <input type="text" name="city" value="기본 주소를 입력하세요." maxlength="30"></li>
        <li> <h2>주소를 입력하세요.</h2>

        </li>
        <li>
            <h2>배송 메세지를 작성해 주세요</h2>

            <textarea name="message" maxlength="150"  rows="10" cols="100">기사님께 알려드립니다.</textarea>

    </ul>
    <input type="submit" value="보내기">
    <input type="text" name="text-area" maxlength="20" value="글자 입력">
    
</body>
